<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="/path/to/cdn/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="saveBtn" id="clearDay">Clear Day!</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour">9am</div>
        <textarea class="col-10 time-block" id="9" data-hour="9"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-check"></span></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">10am</div>
        <textarea class="col-10 time-block" id="10" data-hour="10"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-check"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">11am</div>
        <textarea class="col-10 time-block" id="11" data-hour="11"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-check"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">12pm</div>
        <textarea class="col-10 time-block" id="12" data-hour="12"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-check"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">1pm</div>
        <textarea class="col-10 time-block" id="13" data-hour="13"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-check"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">2pm</div>
        <textarea class="col-10 time-block" id="14" data-hour="14"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-check"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">3pm</div>
        <textarea class="col-10 time-block" id="15" data-hour="15"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-check"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">4pm</div>
        <textarea class="col-10 time-block" id="16" data-hour="16"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-check"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">5pm</div>
        <textarea class="col-10 time-block" id="17" data-hour="17"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-check"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
